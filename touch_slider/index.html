<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Touch Slider</title>
	</head>
	<body>
		<div class="container">
			<div class="slide">
				<h2 class="title">Airpods</h2>
				<p class="price">$199</p>
				<img src="img/airpods.png" alt="airpods" class="product-img" />
				<button class="buy">Buy Now</button>
			</div>
			<div class="slide">
				<h2 class="title">Iphone 13</h2>
				<p class="price">$699</p>
				<img src="img/iphone.png" alt="iphone" class="product-img" />
				<button class="buy">Buy Now</button>
			</div>
			<div class="slide">
				<h2 class="title">Ipad</h2>
				<p class="price">$599</p>
				<img src="img/ipad.png" alt="ipad" class="product-img" />
				<button class="buy">Buy Now</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
